<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador de Sílabas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <h2>Codificador de Sílabas</h2>
            <input type="text" id="inputText" placeholder="Digite uma palavra">
            <button onclick="codificar()" class="btn">Codificar</button>
            <button onclick="limpar()">Limpar</button>
        </div>

        <div class="output-area">
            <textarea id="outputText" readonly placeholder="Seu texto aparecerá aqui!"></textarea>
            <button onclick="decodificar()">Decodificar</button>
            <button onclick="copiar()">Copiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
